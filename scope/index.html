<!DOCTYPE html>
<html ng-app="app">
<title>Hello World</title>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Scope</h1>
    <hr>
    <div ng-controller="MyCtrl as my">
        <div class="panel panel-default">
            <div class="panel-heading">
                Panel                
            </div>
            <div class="panel-body">
                <p>
                    <input type="text" ng-model="my.phoneNumber">
                    <div phone dial="my.phoneHome(my.phoneNumber)"></phone>
                </p>                
            </div>
        </div> 
    </div>
</body>

</html>
